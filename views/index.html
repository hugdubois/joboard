	<script>
		moment.lang('fr');
		$.get('/offres', function(offres){
			var html = '';
			_.each(offres, function(o,i){
				html+='<tr>'

				html+='<td><a href="'+o.href+'">'+o.label+'</a></td>'
				html+='<td>'+o.company+'</td>'
				html+='<td>'+o.lieu+'</td>'
				html+='<td>'+moment(o.ts).format('DD/MM/YYYY')+'</td>'
				html+='<td>'+o.source+'</td>'

				html+='</tr>'
			})

			$("table").html(html);
		})
	</script>
